<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Java Bean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/pzg2fex.css">
  <link href="home.css" rel="stylesheet" type="text/css">
  <script src="home.js"></script>
</head>
<body>
  <header>
    <div class="flexbox-container">
      <!-- This is my container for both flexboxes -->
      <div class="flexbox-item1">
        <!-- Content for the first box -->
        <img class="JavaLogo" src="java been logo.png" alt="Logo for Website">
        <!-- ... other image tags ... -->
        <!-- Java Bean Logo -->
        <h1>Welcome to <br> Java Bean,<br>where coffee <br>& friends<br>make the <br>perfect blend</h1>
        <!-- Opening Text-->
        <h2>Follow Us!</h2>
        <!-- Social Media Icons Text-->
        <div class="Social-Icons-Container">
          <img class="InstaLogo" src="insta.png" alt="Instagram Link Image">
          <!-- Instagram Logo-->
          <img class="TikTokLogo" src="tiktok.png" alt="TikTok Link Image">
          <!-- TikTok Logo-->
          <img class="TwitterLogo" src="twitter.png" alt="Twitter Link Image">
          <!-- Twitter Logo-->
        </div>
      </div>

      <!-- This is the flexbox that holds 2/3 of the page, the right side to be specific -->
      <div class="flexbox-item2">
        <!-- Navigation -->
        <div class="grid-container">
          <div class="grid-item">
            <nav>
              <ul>
                <li class="nav-link">
                  <a href="about.html">
                    <div class="container">
                      <img class="nav-image" src="coffee grounds 1.png" alt="About">
                      <div class="middle">
                        <div class="text nav-image-text">About</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <nav>
            <ul>
              <li class="nav-link">
                <a href="menu.html">
                  <div class="container">
                    <img class="nav-image" src="coffee cup 1.png" alt="Menu">
                    <div class="middle">
                      <div class="text nav-image-text">Menu</div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li class="nav-link">
                <a href="contact.html">
                  <div class="container">
                    <img class="nav-image" src="coffee grounds 2.png" alt="Contact">
                    <div class="middle">
                      <div class="text nav-image-text">Contact</div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li class="nav-link">
                <a href="shop.html">
                  <div class="container">
                    <img class="nav-image" src="coffee cup 2.png" alt="Shop">
                    <div class="middle">
                      <div class="text nav-image-text">Shop</div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="hamburger-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="overlay-menu" id="overlayMenu">
      <div class="menu-items">
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="shop.html">Shop</a>
      </div>
    </div>
    
  </header>
</body>
</html>
