<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Java Been Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/pzg2fex.css">
  <link href="contact.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="flexbox-container">
      <!-- This is my container for both flexboxes -->
      <div class="flexbox-item1">
        <!-- Content for the first box -->
        <img class="JavaLogo" src="java been logo.png" alt="Logo for Website">
        <!-- Java Bean Logo -->
        <div class="nav-font">
          <nav class="navigation1"><a href="index.html">Home</a></nav>
          <nav class="navigation2"><a href="about.html">About</a></nav>
          <nav class="navigation3"><a href="menu.html">Menu</a></nav>
          <nav class="navigation4"><a href="shop.html">Shop</a></nav>
        </div>
        <h2>Follow Us!</h2>
        <!-- Social Media Icons Text-->
        <div class="Social-Icons-Container">
          <img class="InstaLogo" src="insta.png" alt="Instagram Link Image">
          <!-- Instagram Logo-->
          <img class="TikTokLogo" src="tiktok.png" alt="TikTok Link Image">
          <!-- TikTok Logo-->
          <img class="TwitterLogo" src="twitter.png" alt="Twitter Link Image">
          <!-- Twitter Logo-->
        </div>
      </div>

      <!-- This is the flexbox that holds 2/3 of the page, the right side to be specific -->
      <div class="flexbox-item2">
        <h3>Contact Us!</h3>
        <div class="contact-form">
          <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="hamburger-icon" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <div class="overlay-menu" id="overlayMenu">
    <div class="menu-items">
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
